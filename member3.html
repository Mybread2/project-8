<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>류수연 - V8 팀원</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <header class="bg-dark text-white p-3 text-center">
        <a href="index.html" class="text-white text-decoration-none fw-bold">V8 팀으로 돌아가기</a>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow rounded-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="sajin.jpg" class="img-fluid rounded-start" alt="류수연 사진">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h4 class="card-title fw-bold">류수연</h4>
                                <p class="card-text">자기소개글</p>
                                <ul class="list-unstyled">
                                    <li><strong>생일:</strong> 2000.00.00</li>
                                    <li><strong>MBTI:</strong> XXXX</li>
                                    <li><strong>블로그 주소:</strong> <a href="#" target="_blank">주소이동</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 댓글 섹션 -->
                <section class="mt-5">
                    <h5 class="fw-bold border-bottom pb-2">댓글</h5>
                    <div class="mb-3">
                        <label for="commentName" class="form-label">이름</label>
                        <input type="text" class="form-control" id="commentName" placeholder="이름을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="commentContent" class="form-label">내용</label>
                        <textarea class="form-control" id="commentContent" rows="3" placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <button class="btn btn-outline-primary mb-4">댓글작성</button>

                    <!-- 댓글 예시 -->
                    <div class="border p-3 mb-2">
                        <p class="mb-1"><strong>이름:</strong> --</p>
                        <p class="mb-0"><strong>내용:</strong> --</p>
                    </div>
                    <div class="border p-3 mb-2">
                        <p class="mb-1"><strong>이름:</strong> --</p>
                        <p class="mb-0"><strong>내용:</strong> --</p>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
