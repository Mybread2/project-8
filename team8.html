<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V8</title>
  <style>
    body {
      margin: 0;
      color: white;
      background-color: #1c1c24;
      font-family: sans-serif;
    }

    .team-header {
      position: absolute;
      top: 100px;
      left: 80px;
      font-size: 28px;
      font-weight: bold;
      color: white;
    }

    .background-strip {
      height: 400px;
    }
    
    /* 배경색 조정 */
    .bg-1 {
      background-color: #1c1c24;
    }

    .bg-2 {
      background-color: #2a2a36;
    }

    .bg-3 {
      background-color: #3a3a46;
    }

    .team-member {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 20px; 
      max-width: 800px;
    }

    .team-member img {
      display: block;
      width: 180px;
      height: auto;
      border-radius: 8px;
    }

    /* 각 프로필 간의 영역 제한 */
    .member-info {
      max-width: 200px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 4px; 
    }

    /* 버튼 */
    .view-btn {
      background-color: transparent;
      border: 1px solid red;
      color: white;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 4px;
      text-decoration: none;
    }

    /* 각 인물프로필 위치 조정 */
    .pos-1 {
      top: 160px;
      left: 25%;
    }

    .pos-2 {
      top: 580px;
      left: 60%;
      transform: translateX(-100%);
    }

    .pos-3 {
      top: 1000px;
      left: 30%;
    }

    .pos-4 {
      top: 1420px;
      left: 50%;
      transform: translateX(-50%);
    }

    .pos-5 {
      top: 1840px;
      left: 15%;
    }
  </style>
</head>

<body>
  <div class="team-section">
    <div class="team-header">V8</div>

    <div class="background-strip bg-1"></div>
    <div class="background-strip bg-1"></div>
    <div class="background-strip bg-2"></div>
    <div class="background-strip bg-3"></div>
    <div class="background-strip bg-3"></div>

    <div class="team-member pos-1">
      <img src="..." alt="차준호 사진" />
      <div class="member-info">
        <div class="name">차준호</div>
        <a href="#" class="view-btn">View More</a>
      </div>
    </div>

    <div class="team-member pos-2">
      <img src="..." alt="이진희 사진" />
      <div class="member-info">
        <div class="name">이진희</div>
        <a href="#" class="view-btn">View More</a>
      </div>
    </div>

    <div class="team-member pos-3">
      <img src="..." alt="류수연 사진" />
      <div class="member-info">
        <div class="name">류수연</div>
        <a href="#" class="view-btn">View More</a>
      </div>
    </div>

    <div class="team-member pos-4">
      <img src="..." alt="김도연 사진" />
      <div class="member-info">
        <div class="name">김도연</div>
        <a href="#" class="view-btn">View More</a>
      </div>
    </div>

    <div class="team-member pos-5">
      <img src="..." alt="곽호민 사진" />
      <div class="member-info">
        <div class="name">곽호민</div>
        <a href="#" class="view-btn">View More</a>
      </div>
    </div>

  </div>
</body>

</html>
