<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>V8</title>
    <style>
      body {
        margin: 0;
        color: #e2e8f0;
        background-color: #1c1c24;
        font-family: sans-serif;
      }

      .team-header {
        position: absolute;
        top: 100px;
        left: 200px;
        font-size: 60px;
        font-weight: bold;
        color: white;
      }

      .background-strip {
        height: 760px;
      }

      /* 배경색 조정 */
      .bg-1 {
        background-color: #0f172a;
      }

      .bg-2 {
        background-color: #1e293b;
      }

      .bg-3 {
        background-color: #334155;
      }

      .team-member {
        position: absolute;
        display: flex;
        align-items: center;
        gap: 20px;
        max-width: 800px;
      }

      .team-member img {
        display: block;
        width: 300px;
        height: 300px;
        border-radius: 8px;
      }

      /* 각 프로필 간의 영역 제한 */

        max-width: 200px;
      }

      .name {
        font-size: 50px;
        font-weight: bold;
        margin-bottom: 7px;
      }

      /* 버튼 */
      .view-btn {
        background-color: transparent;
        border: 1px solid #a78bfa;
        color: #e2e8f0;
        padding: 6px 12px;
        font-size: 25px;
        border-radius: 4px;
        text-decoration: none;
      }

      /* 각 인물프로필 위치 조정 */

        top: 280px;
        left: 55%;
      }

        left: 37%;
      }

      .pos-3 {
        top: 1120px;
        left: 52%;
      }

      .pos-4 {
        top: 1520px;
        left: 40%;
      }

      .pos-5 {
        top: 1940px;
        left: 43%;
      }
    </style>
  </head>
