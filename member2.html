<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>이진희 - V8 팀원</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            font-family: sans-serif;
        }
        /*메인과 글꼴 통일*/
        .header_section{
            background-color: #0f172a;
            padding: 1rem;
            text-align: center;
        }

        .header_name{
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        /*헤더 배경, 글꼴 지정*/
        .comment{
            font-weight: bold;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 8px;
        }

        .person_image{
            max-width: 100%;
            height: 100%;
            border-radius: 4px;
        }
        /*img파일 크기 카드에 맞춤*/
    </style>
</head>

<body class="bg-light">
    <header class="header_section">
        <a href="mainscreen.html" class="header_name">V8 팀으로 돌아가기</a>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow rounded-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="sajin.jpg" class="person_image" alt="이진희 사진">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h4 class="card-title fw-bold">이진희</h4>
                                <p class="card-text">자기소개글</p>
                                <ul class="list-unstyled">
                                    <li><strong>생일:</strong> 2000.00.00</li>
                                    <li><strong>MBTI:</strong> ISTP</li>
                                    <li><strong>블로그 주소:</strong> <a href="https://genie0113.tistory.com/" target="_blank">https://genie0113.tistory.com/</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 댓글 섹션 -->
                <section class="mt-5">
                    <h5 class="comment">댓글</h5>
                    <div class="mb-3">
                        <label for="commentName" class="name">이름</label>
                        <input type="text" class="form-control" id="commentName" placeholder="이름을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="commentContent" class="content">내용</label>
                        <textarea class="form-control" id="commentContent" rows="3" placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <button class="btn btn-outline-primary mb-4">댓글작성</button>

                    <!-- 댓글 예시 -->
                    <div class="border p-3 mb-2">
                        <p class="mb-1"><strong>이름:</strong> --</p>
                        <p class="mb-0"><strong>내용:</strong> --</p>
                    </div>
                    <div class="border p-3 mb-2">
                        <p class="mb-1"><strong>이름:</strong> --</p>
                        <p class="mb-0"><strong>내용:</strong> --</p>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
